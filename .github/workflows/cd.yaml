name: Continuous deployment to github pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Build
        run: |
          npm ci
          npm run export
          touch out/.nojekyll
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://gxtooxtkkcpblccexeyl.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4dG9veHRra2NwYmxjY2V4ZXlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjU5NzY2NTgsImV4cCI6MjA0MTU1MjY1OH0.Df1YgGW3JT7en1bM5bHhcjuI81pVsw2UJ6WIur11INA

      - name: Export build
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
